<!DOCTYPE html>

<head>

    <style>
        :root {
            --glow: #00ff41; --bg: #050505; --terminal: rgba(0, 0, 0, 0.95);
            --blue: #00d4ff; --pink: #ff00ff; --yellow: #f1c40f; --dead: #ff3333;
            --orange: #ff9900;
        }
        * { box-sizing: border-box; }
        body {
            background: var(--bg); color: var(--glow); font-family: 'Courier New', monospace; margin: 0;
            display: flex; flex-direction: column; height: 100vh;
        }
        .container { width: 95%; max-width: 1200px; margin: auto; padding: 15px; }
        header { text-align: center; border-bottom: 2px solid var(--glow); margin-bottom: 10px; padding-bottom: 10px; }
        .filter-bar {
            display: flex; gap: 10px; margin-bottom: 15px; background: rgba(0, 255, 65, 0.05);
            padding: 10px; border: 1px solid var(--glow); flex-wrap: wrap; align-items: center;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 255, 65, 0.03);
            padding: 3px 8px;
            border-radius: 3px;
            border: 1px solid rgba(0, 255, 65, 0.1);
        }
        .filter-group label {
            font-size: 11px;
            color: var(--glow);
            opacity: 0.9;
            white-space: nowrap;
        }
        select, button, input {
            background: transparent; color: var(--glow); border: 1px solid var(--glow);
            padding: 8px 12px; cursor: pointer; font-family: inherit; font-weight: bold;
            font-size: 12px;
        }
        select {
            min-width: 160px;
            max-width: 200px;
        }
        select option {
            background: #000;
            color: var(--glow);
            padding: 5px;
        }
        select option:hover {
            background: var(--glow);
            color: #000;
        }
        input[type="number"] {
            width: 70px;
            text-align: center;
            background: rgba(0,0,0,0.5);
        }
        button:hover { background: var(--glow); color: #000; }
        .spacer {
            flex: 1;
        }
        .export-btn {
            margin-left: auto;
            background: rgba(255, 0, 255, 0.1);
            border-color: var(--pink);
        }
        .terminal-box {
            background: var(--terminal); border: 1px solid var(--glow);
            height: 45vh; padding: 15px; overflow-y: auto; font-size: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }
        .stats {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            margin-top: 10px; border: 1px solid var(--glow); padding: 10px; text-align: center; font-size: 11px;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(0, 255, 65, 0.05); padding-bottom: 2px; }
        .tag-live { color: #000; background: var(--glow); padding: 0 4px; font-weight: bold; font-size: 10px; margin-right: 5px; }
        .tag-dead { color: #fff; background: var(--dead); padding: 0 4px; font-weight: bold; font-size: 10px; margin-right: 5px; }
        .tag-source { color: #000; background: var(--orange); padding: 0 4px; font-weight: bold; font-size: 10px; margin-right: 5px; }
        .country { color: var(--blue); font-weight: bold; }
        .port { color: var(--pink); }
        .speed { color: var(--yellow); font-size: 10px; }
        .source-badge { color: var(--orange); font-size: 9px; margin-left: 5px; }
        footer { padding: 10px; text-align: center; font-size: 11px; opacity: 0.7; }
        .github-link {
            color: var(--glow);
            text-decoration: none;
            border-bottom: 1px dashed var(--glow);
        }
        .github-link:hover {
            color: #fff;
            border-bottom: 1px solid var(--glow);
        }
        @media (max-width: 600px) { 
            .stats { grid-template-columns: 1fr 1fr; } 
            .terminal-box { height: 35vh; } 
            .filter-group {
                width: 100%;
            }
            select {
                flex: 1;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">

<script>
    const terminal = document.getElementById('terminal');
    const statusTxt = document.getElementById('status');
    const liveCountTxt = document.getElementById('live-count');
    const totalCountTxt = document.getElementById('total-count');
    const sourcesCountTxt = document.getElementById('sources-count');
    const timerTxt = document.getElementById('timer');
    
    let scrapedProxies = [];
    let liveProxies = [];
    let timeLeft = 3600;

    function log(msg, type = 'info') {
        const div = document.createElement('div');
        div.className = 'log-entry';
        
        let prefix = '>';
        if (type === 'success') prefix = 'âœ…';
        if (type === 'error') prefix = 'âŒ';
        if (type === 'scrape') prefix = 'ğŸ•·ï¸';
        if (type === 'test') prefix = 'âš¡';
        
        div.innerHTML = `${prefix} ${msg}`;
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight;
    }

    async function startScraping() {
        const source = document.getElementById('sourceSelect').value;
        const country = document.getElementById('countrySelect').value;
        const limit = document.getElementById('limitInput').value;
        
        statusTxt.innerText = "SCRAPING";
        log(`<span style="color:var(--yellow)">Starting multi-source proxy scrape...</span>`, 'scrape');
        log(`Source: ${source}, Country: ${country}, Limit: ${limit}`, 'scrape');
        
        try {
            const response = await fetch(`/api/scrape-proxies?source=${source}&country=${country}&limit=${limit}`);
            const data = await response.json();
            
            if (data.success) {
                scrapedProxies = data.proxies;
                totalCountTxt.innerText = data.total;
                sourcesCountTxt.innerText = data.sources.length;
                
                log(`<span style="color:var(--glow)">âœ“ Scraped ${data.total} proxies from ${data.sources.length} sources</span>`, 'success');
                
                // Show sample in terminal
                data.proxies.slice(0, 10).forEach(p => {
                    const sourceName = p.source || 'unknown';
                    log(`<span class="tag-source">${sourceName.split('.')[0]}</span> <span class="country">[${p.country || '??'}]</span> ${p.ip}:<span class="port">${p.port}</span>`, 'scrape');
                });
                
                if (data.total > 10) {
                    log(`... and ${data.total - 10} more proxies`, 'scrape');
                }
                
                statusTxt.innerText = "SCRAPED";
            } else {
                throw new Error(data.error);
            }
        } catch (error) {
            log(`<span style="color:var(--dead)">Scraping failed: ${error.message}</span>`, 'error');
            statusTxt.innerText = "ERROR";
        }
    }

    async function startTesting() {
        if (scrapedProxies.length === 0) {
            log('<span style="color:var(--yellow)">No proxies to test. Scrape first!</span>', 'error');
            return;
        }
        
        liveProxies = [];
        liveCountTxt.innerText = "0";
        statusTxt.innerText = "TESTING";
        
        log(`<span style="color:var(--yellow)">Testing ${scrapedProxies.length} proxies with real TCP CONNECT...</span>`, 'test');
        
        for (const p of scrapedProxies) {
            try {
                const response = await fetch('/api/test-proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ip: p.ip,
                        port: p.port,
                        type: 'http'
                    })
                });
                
                const result = await response.json();
                
                if (result.live) {
                    p.speed = result.speed;
                    liveProxies.push(p);
                    liveCountTxt.innerText = liveProxies.length;
                    
                    const speedMs = result.speed ? `${Math.round(result.speed)}ms` : '';
                    const sourceName = p.source || 'web';
                    
                    log(`<span class="tag-live">LIVE</span> <span class="country">[${p.country || '??'}]</span> ${p.ip}:<span class="port">${p.port}</span> <span class="speed">âš¡${speedMs}</span> <span class="source-badge">ğŸ“Œ ${sourceName}</span>`, 'test');
                } else {
                    log(`<span class="tag-dead">DEAD</span> ${p.ip}:${p.port} [${p.country || '??'}]`, 'test');
                }
            } catch (error) {
                log(`<span class="tag-dead">ERROR</span> ${p.ip}:${p.port} - Test failed`, 'error');
            }
            
            await new Promise(r => setTimeout(r, 200));
        }
        
        statusTxt.innerText = "COMPLETE";
        log(`<span style="color:var(--glow)">âœ“ Testing complete. ${liveProxies.length} live proxies found.</span>`, 'success');
    }

    function exportLive() {
        if (liveProxies.length === 0) {
            alert("No live proxies to export!");
            return;
        }
        
        const content = liveProxies.map(p => `${p.ip}:${p.port}`).join('\n');
        const blob = new Blob([content], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `proxies_${Date.now()}.txt`;
        a.click();
        
        log(`Exported ${liveProxies.length} proxies to file`, 'success');
    }

    // Timer and clock
    setInterval(() => {
        document.getElementById('clock').innerText = "SYSTEM TIME: " + new Date().toLocaleTimeString();
        if(timeLeft > 0) {
            timeLeft--;
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            timerTxt.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        } else {
            timeLeft = 3600;
            startScraping();
        }
    }, 1000);

    window.onload = () => {
        log('LiveProxy v3.0 - 28+ Sources Ready', 'success');
    };
</script>
